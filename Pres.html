<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write Prescription</title>
  <link rel="stylesheet" href="Style.css">
  <style>
    body {
      background-image: url("Presc.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }

</head>
<body>
    <header>
        <div class="logo">
          <img src="kidsville(2).png" alt="Logo">
        </div>
    
      </header>
  <div class="container">
    <h1>Write Prescription</h1>
    <form method="post" action="Prescription.php">
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient_name" required>

      <label for="medication-name">Medication Name:</label>
      <input type="text" id="medication-name" name="medication_name" required>

      <label for="dosage">Dosage:</label>
      <input type="text" id="dosage" name="dosage" required>

      <label for="frequency">Frequency:</label>
      <select id="frequency" name="frequency" required>
        <option value="">Select frequency</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions"></textarea>

      <input type="submit" value="Submit">
      <li><a href="dashboard.php" class="nav-item back-home">
        <i class=""></i>
        <span>Back to dashboard</span>
      </a></li>
    </form>
  </div>
